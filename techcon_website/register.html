        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>

        <main>
            <form action="/submit-form" method="post">
                <label for="name">Name :</label>

                <label for="password">Password</label>

                <input type="checkbox" name="terms" required>

                <button type="submit">Submit</button>
            </form>
        </main>
